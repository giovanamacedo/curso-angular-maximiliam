<div class="container">
  <div class="row">
    <div class="cos-xs-12">
      <label>Username</label>
      <input 
      type="text"
      class="form-control"
      [(ngModel)]="username">
      <p>{{ username }}</p>

    <button
      class="btn btn-primary"
      [disabled]="username === ''"
      (click)="username = '' " >
        Reset user
    </button>

    </div>
  </div>
</div>
